<script type="text/javascript">
$(document).ready(function(){ 
   $( "#dialog" ).dialog({
        autoOpen: false,
        width: 400,
        buttons: [
            {
                text: "OK",
                click: function() {
                    $( this ).dialog( "close" );
                    $.ajax({
                        url:'addword',
                        type:'POST', //POST
                        async:true,    //或false,是否异步
                        data:{
                            eword:$('#taeword').val(),
                        	cword:$('#tacword').val()
                        },
                        timeout:5000,    //超时时间
                        dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                        complete:function(data){
                            if(data.responseText=="success") {
                            	   $.ajax({
                                       url:'eword',
                                       type:'GET', //POST
                                       async:true,    //或false,是否异步
                                       data:{
                                    	   eword:$('#taeword').val(),
                                    	   cword:$('#tacword').val()
                                       },
                                       timeout:10000,    //超时时间
                                       dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                                       success:function(data){
	                                   	   var listr = '<div class="row detail"><div class="cell eword">{0}</div><div class="cell cword"><span class="cspan">{1}</cspan></div><div class="cell oper"><a class="del" id={2} >delete</a></div></div>'
	                                   	   listr = listr.format($('#taeword').val(), $('#tacword').val(), data.id);
	                                       $('.table').append(listr);
	                                       lastRowDisplay();
	                                       lastBindDeleteLinks();
                                       }
                                   });
                            	
                            	//alert("add successfully!")
                            }else{
                            	alert("add error!")
                            }
                           
                        }
                    }); 
                }
            },
            {
                text: "Cancel",
                click: function() {
                    $( this ).dialog( "close" );
                }
            }
        ]
    });
	    
	$.ajax({
	    url:'ewords',
	    type:'GET', //POST
	    async:true,    //或false,是否异步
	    data:{
	    },
	    timeout:5000,    //超时时间
	    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
	    beforeSend:function(xhr){
	        //console.log(xhr)
	        //console.log('before send')
	    },
	    success:function(data,textStatus,jqXHR){
	    	var listr = '<div class="row detail add"><div class="cell eword"><a>++添加++</a></div><div class="cell cword"></div><div class="cell oper"></div></div>';
            $('.table').append(listr);
	    	$(data).each(function (index, word) {
	    		 var listr = '<div class="row detail"><div class="cell eword">{0}</div><div class="cell cword"><span class="cspan">{1}</span></div><div class="cell oper"><a class="del" id={2} >delete</a></div></div>'
	    	     listr = listr.format(word.eword, word.cword, word.id);
	    		 $('.table').append(listr); 
	    		 //toggleLastRow();
	    	});
	    	toggleDisplay();
	        
	        $(".add").click(function(event){
	        	  $( "#dialog" ).dialog( "open" );
	        	   // Link to open the dialog
	              event.preventDefault();
	        });
	        // Delete 
            bindDeleteLinks();
	        //console.log(textStatus)
	        //console.log(jqXHR)
	    },
	    error:function(xhr,textStatus){
	        //console.log('error')
	        //console.log(xhr)
	        //console.log(textStatus)
	    },
	    complete:function(){
	        //console.log('end request')
	    }
	});
	

});
